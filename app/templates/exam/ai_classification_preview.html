<body>

        <div class="filter-bar" id="filterBar" style="display: none;">
            <button class="active" data-filter="all">ì „ì²´ ë³´ê¸°</button>
            <button data-filter="high">âœ… í™•ì‹¤í•œ ì œì•ˆ</button>
            <button data-filter="low">âš ï¸ ê²€í†  í•„ìš”</button>
            <button data-filter="nomatch">â“ ë¶„ë¥˜ ë¶ˆê°€</button>
            <span style="margin-left: auto; color: #888;" id="filterInfo"></span>
        </div>

            <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
        </div>

        <!-- ë¹ˆ ìƒíƒœ (ì²˜ë¦¬ ì „) -->
        <div class="empty-state" id="emptyState">
            <div class="icon">â³</div>

    <!-- í•˜ë‹¨ ì•¡ì…˜ ë°” -->
    <div class="action-bar" id="actionBar" style="display: none;">
        <span class="selected-count"><span id="selectedCount">0</span>ê°œ ì„ íƒë¨</span>
        <button class="btn-apply btn-apply-all" onclick="applyHighConfidence()">í™•ì‹¤í•œ ì œì•ˆë§Œ ì ìš©</button>
        <button class="btn-apply" onclick="applySelected()" id="applySelectedBtn" disabled>ì„ íƒ í•­ëª© ì ìš©</button>

            onclick="window.location.href='{{ url_for('exam.unclassified_questions') }}'">ì·¨ì†Œ</button>
    </div>

    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>

    <script>
        const JOB_ID = {{ job.id }};
        const CONFIDENCE_THRESHOLD = 0.7;
        let resultsData = null;
        let selectedIds = new Set();
        let pollingInterval = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒíƒœ í™•ì¸ ì‹œì‘
        document.addEventListener('DOMContentLoaded', () => {
            startPolling();
        });

        function startPolling() {
            checkStatus();
            pollingInterval = setInterval(checkStatus, 1000);
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/ai/classify/status/${JOB_ID}`);
                const data = await response.json();

                if (!data.success) {
                    showError(data.error);
                    stopPolling();
                    return;
                }

                updateProgress(data);

                if (data.is_complete) {
                    stopPolling();
                    if (data.status === 'completed') {
                        await loadResults();
                    } else {
                        showError(data.error_message || 'ì‘ì—… ì‹¤íŒ¨');
                    }
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        function updateProgress(data) {
            document.getElementById('progressBar').style.width = `${data.progress_percent}%`;
            document.getElementById('progressPercent').textContent = `${data.progress_percent}%`;
            document.getElementById('successCount').textContent = data.success_count;
            document.getElementById('failedCount').textContent = data.failed_count;
            document.getElementById('totalCount').textContent = data.total_count;

            if (data.status === 'processing') {
                document.getElementById('progressTitle').textContent =
                    `ë¶„ë¥˜ ì§„í–‰ ì¤‘... (${data.processed_count}/${data.total_count})`;
            } else if (data.status === 'completed') {
                document.getElementById('progressTitle').textContent = 'ë¶„ë¥˜ ì™„ë£Œ!';
            }
        }

        async function loadResults() {
            try {
                const response = await fetch(`/ai/classify/result/${JOB_ID}`);
                const data = await response.json();

                if (!data.success) {
                    showError(data.error);
                    return;
                }

                resultsData = data;
                renderResults(data);

                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('filterBar').style.display = 'flex';
                document.getElementById('resultsContainer').style.display = 'flex';
                document.getElementById('actionBar').style.display = 'flex';

            } catch (error) {
                showError('ê²°ê³¼ ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
            }
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            // ê·¸ë£¹í™”ëœ ê²°ê³¼ ë Œë”ë§
            data.grouped_results.forEach(block => {
                const blockHtml = createBlockSection(block);
                container.innerHTML += blockHtml;
            });

            // No Match ì„¹ì…˜
            if (data.no_match_list.length > 0) {
                container.innerHTML += createNoMatchSection(data.no_match_list);
            }

            // í•„í„° ì •ë³´ ì—…ë°ì´íŠ¸
            updateFilterInfo(data);
        }

        function createBlockSection(block) {
            let lecturesHtml = '';
            block.lectures.forEach(lecture => {
                let questionsHtml = '';
                lecture.questions.forEach(q => {
                    questionsHtml += createQuestionItem(q);
                });

                lecturesHtml += `
                    <div class="lecture-group" data-lecture-id="${lecture.lecture_id}">
                        <div class="lecture-header">
                            <span class="lecture-title">
                                <input type="checkbox" class="lecture-checkbox" 
                                       data-lecture-id="${lecture.lecture_id}"
                                       onchange="toggleLectureSelection(${lecture.lecture_id}, this.checked)">
                                ğŸ“– ${lecture.lecture_title}
                            </span>
                            <span style="color: #888; font-size: 0.85rem;">${lecture.questions.length}ê°œ ë¬¸ì œ</span>
                        </div>
                        ${questionsHtml}
                    </div>
                `;
            });

            return `
                <div class="block-section">
                    <div class="block-header" onclick="toggleBlock(this.parentElement)">
                        <span class="icon">â–¼</span>
                        ğŸ“ ${block.block_name}
                    </div>
                    <div class="block-content">
                        ${lecturesHtml}
                    </div>
                </div>
            `;
        }

        function createQuestionItem(q) {
            const confidence = q.confidence || 0;
            const confidenceClass = confidence >= 0.8 ? 'high' : (confidence >= 0.6 ? 'medium' : 'low');
            const confidenceLabel = confidence >= 0.8 ? 'ë†’ìŒ' : (confidence >= 0.6 ? 'ë³´í†µ' : 'ë‚®ìŒ');
            const checked = confidence >= CONFIDENCE_THRESHOLD ? 'checked' : '';

            return `
                <div class="question-item ${checked ? 'selected' : ''}" 
                     data-question-id="${q.question_id}"
                     data-confidence="${confidence}"
                     data-lecture-id="${q.lecture_id || ''}">
                    <input type="checkbox" class="question-checkbox" 
                           data-id="${q.question_id}" 
                           ${checked}
                           onchange="updateSelection(this)">
                    <div class="question-info">
                        <div class="question-header">
                            <div>
                                <span class="question-number">Q${q.question_number}</span>
                                <span class="exam-name">${q.exam_title || ''}</span>
                            </div>
                            <span class="confidence-badge confidence-${confidenceClass}">
                                ${Math.round(confidence * 100)}% ${confidenceLabel}
                            </span>
                        </div>
                        <div class="ai-reason">
                            <span class="icon">ğŸ’¡</span>
                            <span>${q.reason || 'ê·¼ê±° ì—†ìŒ'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function createNoMatchSection(noMatchList) {
            let questionsHtml = '';
            noMatchList.forEach(q => {
                questionsHtml += `
                    <div class="question-item" data-question-id="${q.question_id}">
                        <div class="question-info">
                            <div class="question-header">
                                <div>
                                    <span class="question-number">Q${q.question_number}</span>
                                    <span class="exam-name">${q.exam_title || ''}</span>
                                </div>
                            </div>
                            <div class="ai-reason">
                                <span class="icon">âš ï¸</span>
                                <span>${q.reason || 'ì í•©í•œ ê°•ì˜ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            return `
                <div class="block-section no-match-section">
                    <div class="block-header" onclick="toggleBlock(this.parentElement)">
                        <span class="icon">â–¼</span>
                        âš ï¸ ë¶„ë¥˜ ë¶ˆê°€ (${noMatchList.length}ê°œ)
                    </div>
                    <div class="block-content">
                        ${questionsHtml}
                    </div>
                </div>
            `;
        }

        function toggleBlock(element) {
            element.classList.toggle('collapsed');
        }

        function updateSelection(checkbox) {
            const qid = parseInt(checkbox.dataset.id);
            const item = checkbox.closest('.question-item');
            const lectureId = item.dataset.lectureId;

            if (checkbox.checked) {
                selectedIds.add(qid);
                item.classList.add('selected');
            } else {
                selectedIds.delete(qid);
                item.classList.remove('selected');
            }

            updateSelectedCount();

            // ê°•ì˜ ì²´í¬ë°•ìŠ¤ ìƒíƒœë„ ì—…ë°ì´íŠ¸
            if (lectureId) {
                updateLectureCheckboxState(lectureId);
            }
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedIds.size;
            document.getElementById('applySelectedBtn').disabled = selectedIds.size === 0;
        }

        // ê°•ì˜ ì „ì²´ ì„ íƒ/í•´ì œ
        function toggleLectureSelection(lectureId, isSelected) {
            const lectureGroup = document.querySelector(`.lecture-group[data-lecture-id="${lectureId}"]`);
            if (!lectureGroup) return;

            const checkboxes = lectureGroup.querySelectorAll('.question-checkbox');
            checkboxes.forEach(checkbox => {
                const qid = parseInt(checkbox.dataset.id);
                const item = checkbox.closest('.question-item');

                checkbox.checked = isSelected;
                if (isSelected) {
                    selectedIds.add(qid);
                    item.classList.add('selected');
                } else {
                    selectedIds.delete(qid);
                    item.classList.remove('selected');
                }
            });

            updateSelectedCount();
        }

        // ë¬¸ì œ ì²´í¬ë°•ìŠ¤ ë³€ê²½ ì‹œ ê°•ì˜ ì²´í¬ë°•ìŠ¤ ìƒíƒœë„ ì—…ë°ì´íŠ¸
        function updateLectureCheckboxState(lectureId) {
            const lectureGroup = document.querySelector(`.lecture-group[data-lecture-id="${lectureId}"]`);
            if (!lectureGroup) return;

            const checkboxes = lectureGroup.querySelectorAll('.question-checkbox');
            const lectureCheckbox = lectureGroup.querySelector('.lecture-checkbox');
            if (!lectureCheckbox) return;

            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            const someChecked = Array.from(checkboxes).some(cb => cb.checked);

            lectureCheckbox.checked = allChecked;
            lectureCheckbox.indeterminate = someChecked && !allChecked;
        }

        function updateFilterInfo(data) {
            const highCount = data.grouped_results.reduce((sum, b) =>
                sum + b.lectures.reduce((s, l) =>
                    s + l.questions.filter(q => q.confidence >= 0.7).length, 0), 0);
            document.getElementById('filterInfo').textContent =
                `í™•ì‹¤í•œ ì œì•ˆ: ${highCount}ê°œ`;
        }

        // í•„í„° ë²„íŠ¼ ì²˜ë¦¬
        document.querySelectorAll('.filter-bar button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-bar button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFilter(btn.dataset.filter);
            });
        });

        function applyFilter(filter) {
            document.querySelectorAll('.question-item').forEach(item => {
                const confidence = parseFloat(item.dataset.confidence) || 0;
                const lectureId = item.dataset.lectureId;
                let show = true;

                if (filter === 'high') {
                    show = confidence >= 0.7 && lectureId;
                } else if (filter === 'low') {
                    show = confidence < 0.7 && confidence > 0 && lectureId;
                } else if (filter === 'nomatch') {
                    show = !lectureId;
                }

                item.style.display = show ? '' : 'none';
            });
        }

        // ì»¤ìŠ¤í…€ ëª¨ë‹¬ ê´€ë ¨
        let pendingAction = null;
        let pendingIds = [];

        function showConfirmModal(title, message, buttonClass, onConfirm) {
            document.getElementById('confirmModalTitle').textContent = title;
            document.getElementById('confirmModalMessage').textContent = message;
            const btn = document.getElementById('confirmModalBtn');
            btn.className = 'confirm-modal-btn ' + buttonClass;
            pendingAction = onConfirm;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.add('hidden');
            pendingAction = null;
            pendingIds = [];
        }

        async function executeConfirmedAction() {
            const action = pendingAction;
            const ids = [...pendingIds];
            closeConfirmModal();
            if (action) {
                await action(ids);
            }
        }

        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast-message toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function applyHighConfidence() {
            // ë†’ì€ ì‹ ë¢°ë„ ë¬¸ì œë§Œ ì„ íƒ
            const highConfidenceIds = [];
            document.querySelectorAll('.question-item').forEach(item => {
                const confidence = parseFloat(item.dataset.confidence) || 0;
                const lectureId = item.dataset.lectureId;
                if (confidence >= CONFIDENCE_THRESHOLD && lectureId) {
                    highConfidenceIds.push(parseInt(item.dataset.questionId));
                }
            });

            if (highConfidenceIds.length === 0) {
                showToast('ì ìš©í•  í™•ì‹¤í•œ ì œì•ˆì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            pendingIds = highConfidenceIds;
            showConfirmModal(
                'âœ… í™•ì‹¤í•œ ì œì•ˆ ì ìš©',
                `${highConfidenceIds.length}ê°œì˜ í™•ì‹¤í•œ ì œì•ˆì„ ì ìš©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`,
                'confirm-modal-btn-success',
                applyClassification
            );
        }

        async function applySelected() {
            if (selectedIds.size === 0) {
                showToast('ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            pendingIds = Array.from(selectedIds);
            showConfirmModal(
                'ğŸ“‹ ì„ íƒ í•­ëª© ì ìš©',
                `${selectedIds.size}ê°œ í•­ëª©ì„ ì ìš©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`,
                'confirm-modal-btn-primary',
                applyClassification
            );
        }

        async function applyClassification(questionIds) {
            document.getElementById('loadingOverlay').classList.remove('hidden');

            try {
                const response = await fetch('/ai/classify/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_id: JOB_ID,
                        question_ids: questionIds
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`${data.applied_count}ê°œ ë¬¸ì œê°€ ë¶„ë¥˜ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                    window.location.href = '{{ url_for("exam.unclassified_questions") }}';
                } else {
                    alert('ì ìš© ì‹¤íŒ¨: ' + data.error);
                }
            } catch (error) {
                alert('ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function showError(message) {
            document.getElementById('emptyState').innerHTML = `
                <div class="icon">âŒ</div>
                <p>${message}</p>
                <a href="{{ url_for('exam.unclassified_questions') }}" style="color: #667eea; margin-top: 1rem; display: inline-block;">â† ëŒì•„ê°€ê¸°</a>
            `;
        }

        // ì´ˆê¸° ì„ íƒ ìƒíƒœ ì—…ë°ì´íŠ¸
        setTimeout(() => {
            document.querySelectorAll('.question-checkbox:checked').forEach(cb => {
                selectedIds.add(parseInt(cb.dataset.id));
            });
            updateSelectedCount();
        }, 100);
    </script>
