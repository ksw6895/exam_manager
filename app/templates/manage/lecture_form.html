    <script>
        async function extractKeywordsFromPDF(file) {
            if (!file) return;

            // íŒŒì¼ í¬ê¸° ì²´í¬ (100MB)
            const MAX_SIZE = 100 * 1024 * 1024;
            if (file.size > MAX_SIZE) {
                const statusDiv = document.getElementById('extractionStatus');

                statusDiv.innerHTML = `âŒ ì˜¤ë¥˜: íŒŒì¼ í¬ê¸°ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤. (ìµœëŒ€ 100MB)`;

            const formData = new FormData();
            formData.append('pdf_file', file);

            try {
                // ìƒˆ ê°•ì˜ì˜ ê²½ìš° ì§ì ‘ í‚¤ì›Œë“œ ì¶”ì¶œ API í˜¸ì¶œ
                const response = await fetch('/manage/extract-keywords-only', {

                const responseText = await response.text();

                    let errorMessage = `ì„œë²„ ì˜¤ë¥˜ (${response.status})`;

                    const keywordInput = document.getElementById('keywords');

            }
